<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 个人博客</title>
    <meta name="description" content="个人简介、技能专长、联系方式">

    <meta property="og:description" content="个人简介、技能专长、联系方式">
    <meta name="twitter:title" content="关于我 - 个人博客">
    <meta name="twitter:description" content="个人简介、技能专长、联系方式">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* 主题变量 */
        :root {
            --primary-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --secondary-gradient: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            --accent-gradient: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --dark-gradient: linear-gradient(135deg, #92400e 0%, #b45309 100%);
        }
        
        /* 渐变文本 */
        .gradient-text {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 卡片悬停效果 */
        .card-hover {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* 霓虹灯光效果 */
        .neon-glow {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }
        
        /* 矩阵雨动画 */
        @keyframes matrix-rain {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }
        
        /* 粒子星系动画 */
        @keyframes particle-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }
        
        .particle-galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        /* 宇宙波纹动画 */
        @keyframes cosmic-ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        
        .cosmic-ripple {
            animation: cosmic-ripple 4s ease-out infinite;
        }
        
        /* 全息闪烁效果 */
        @keyframes holographic-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .holographic {
            animation: holographic-flicker 2s ease-in-out infinite;
        }
        
        /* 赛博格网格 */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(245, 158, 11, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(245, 158, 11, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
            animation: grid-move 20s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .cyber-cell {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(245, 158, 11, 0.1);
            position: relative;
        }
        
        .cyber-cell.active {
            background: rgba(245, 158, 11, 0.2);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
        
        /* 故障文本效果 */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .glitch-text {
            animation: glitch 0.3s ease-in-out infinite alternate;
        }
        
        /* 渐变位移动画 */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-shift {
            background: linear-gradient(-45deg, #f59e0b, #d97706, #f97316, #ea580c, #fbbf24, #b45309);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        
        /* 技能进度条 */
        .skill-bar {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
        }
        
        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #d97706);
            border-radius: 10px;
            transition: width 2s ease-in-out;
            position: relative;
        }
        
        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: skill-shine 2s ease-in-out infinite;
        }
        
        @keyframes skill-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* 时间线样式 */
        .timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #f59e0b, #d97706);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.75rem;
            top: 0.5rem;
            width: 12px;
            height: 12px;
            background: #f59e0b;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
        
        /* 头像动画 */
        .avatar-glow {
            position: relative;
        }
        
        .avatar-glow::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #f59e0b, #d97706, #f97316, #ea580c);
            border-radius: 50%;
            z-index: -1;
            animation: avatar-rotate 3s linear infinite;
        }
        
        @keyframes avatar-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // 关于我页面组件
        function AboutPage() {
            const [skills, setSkills] = React.useState([]);
            const [experiences, setExperiences] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [skillsVisible, setSkillsVisible] = React.useState(false);
            
            React.useEffect(() => {
                // 从API加载个人信息
                Promise.all([
                    fetch('/api/skills').then(res => res.json()).catch(() => []),
                    fetch('/api/experiences').then(res => res.json()).catch(() => [])
                ])
                .then(([skillsData, experiencesData]) => {
                    setSkills(skillsData.length ? skillsData : [
                        { name: 'JavaScript', level: 90, icon: '🟨' },
                        { name: 'React', level: 85, icon: '⚛️' },
                        { name: 'Node.js', level: 80, icon: '🟢' },
                        { name: 'Python', level: 75, icon: '🐍' },
                        { name: 'TypeScript', level: 70, icon: '🔷' },
                        { name: 'Vue.js', level: 65, icon: '💚' },
                        { name: 'MongoDB', level: 70, icon: '🍃' },
                        { name: 'MySQL', level: 75, icon: '🐬' },
                        { name: 'Docker', level: 60, icon: '🐳' },
                        { name: 'AWS', level: 55, icon: '☁️' }
                    ]);
                    setExperiences(experiencesData.length ? experiencesData : [
                        {
                            id: 1,
                            title: '全栈开发工程师',
                            company: '科技公司',
                            period: '2022 - 至今',
                            description: '负责前后端开发，参与多个大型项目的架构设计和开发实施',
                            technologies: ['React', 'Node.js', 'MongoDB', 'AWS']
                        },
                        {
                            id: 2,
                            title: '前端开发工程师',
                            company: '互联网公司',
                            period: '2020 - 2022',
                            description: '专注于前端开发，负责用户界面设计和交互体验优化',
                            technologies: ['Vue.js', 'JavaScript', 'CSS3', 'Webpack']
                        },
                        {
                            id: 3,
                            title: '软件开发实习生',
                            company: '软件公司',
                            period: '2019 - 2020',
                            description: '参与软件开发项目，学习软件工程实践和团队协作',
                            technologies: ['Java', 'Spring', 'MySQL', 'Git']
                        }
                    ]);
                    setLoading(false);
                })
                .catch(err => {
                    console.error('Failed to load data:', err);
                    setError('加载失败');
                    setLoading(false);
                });
                
                // 技能条动画触发
                const timer = setTimeout(() => {
                    setSkillsVisible(true);
                }, 1000);
                
                return () => clearTimeout(timer);
            }, []);
            
            // 背景效果组件
            const BackgroundEffects = () => {
                React.useEffect(() => {
                    // 赛博格网格效果
                    const createCyberGrid = () => {
                        const grid = document.querySelector('.cyber-grid');
                        if (!grid) return;
                        
                        grid.innerHTML = '';
                        const gridSize = 50;
                        const rows = Math.ceil(window.innerHeight / gridSize);
                        const cols = Math.ceil(window.innerWidth / gridSize);
                        
                        for (let i = 0; i < rows * cols; i++) {
                            const cell = document.createElement('div');
                            cell.className = 'cyber-cell';
                            if (Math.random() < 0.1) {
                                cell.classList.add('active');
                            }
                            grid.appendChild(cell);
                        }
                    };

                    // 矩阵雨效果
                    const createMatrixRain = () => {
                        const canvas = document.querySelector('.matrix-rain');
                        if (!canvas) return;
                        
                        const ctx = canvas.getContext('2d');
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        
                        const chars = '👨‍💻💻🚀⭐🌟✨💡🎯🔥💪🎨📚';
                        const charArray = chars.split('');
                        const fontSize = 20;
                        const columns = canvas.width / fontSize;
                        const drops = Array(Math.floor(columns)).fill(1);
                        
                        const draw = () => {
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            
                            ctx.fillStyle = '#f59e0b';
                            ctx.font = `${fontSize}px monospace`;
                            
                            for (let i = 0; i < drops.length; i++) {
                                const text = charArray[Math.floor(Math.random() * charArray.length)];
                                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                                
                                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                                    drops[i] = 0;
                                }
                                drops[i]++;
                            }
                        };
                        
                        const interval = setInterval(draw, 100);
                        return () => clearInterval(interval);
                    };

                    // 粒子星系效果
                    const createParticleGalaxy = () => {
                        const canvas = document.querySelector('.particle-galaxy');
                        if (!canvas) return;
                        
                        const ctx = canvas.getContext('2d');
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        
                        const particles = [];
                        const particleCount = 80;
                        
                        for (let i = 0; i < particleCount; i++) {
                            particles.push({
                                x: Math.random() * canvas.width,
                                y: Math.random() * canvas.height,
                                vx: (Math.random() - 0.5) * 0.8,
                                vy: (Math.random() - 0.5) * 0.8,
                                size: Math.random() * 3 + 1,
                                opacity: Math.random() * 0.6 + 0.2,
                                color: `hsl(${Math.random() * 60 + 30}, 70%, 60%)`
                            });
                        }
                        
                        const animate = () => {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            
                            particles.forEach(particle => {
                                particle.x += particle.vx;
                                particle.y += particle.vy;
                                
                                if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                                if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                                
                                ctx.beginPath();
                                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                                ctx.fillStyle = particle.color;
                                ctx.globalAlpha = particle.opacity;
                                ctx.fill();
                                ctx.globalAlpha = 1;
                            });
                            
                            requestAnimationFrame(animate);
                        };
                        
                        animate();
                    };

                    createCyberGrid();
                    const matrixCleanup = createMatrixRain();
                    createParticleGalaxy();
                    
                    const handleResize = () => {
                        createCyberGrid();
                    };
                    
                    window.addEventListener('resize', handleResize);
                    
                    return () => {
                        window.removeEventListener('resize', handleResize);
                        if (matrixCleanup) matrixCleanup();
                    };
                }, []);

                return (
                    <>
                        <div className="cyber-grid"></div>
                        <canvas className="matrix-rain"></canvas>
                        <canvas className="particle-galaxy"></canvas>
                    </>
                );
            };
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-900 via-amber-900 to-yellow-900 relative overflow-hidden">
                    <BackgroundEffects />
                    
                    {/* 主要内容 */}
                    <div className="relative z-10">
                        {/* 导航栏 */}
                        <nav className="bg-black/20 backdrop-blur-md border-b border-white/10">
                            <div className="max-w-7xl mx-auto px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-8 h-8 bg-gradient-to-r from-orange-500 to-amber-600 rounded-lg flex items-center justify-center">
                                            <span className="text-white font-bold text-sm">B</span>
                                        </div>
                                        <span className="text-xl font-bold gradient-text">个人博客</span>
                                    </div>
                                    <div className="flex items-center space-x-6">
                                        <a href="index.html" className="text-white/70 hover:text-white transition-colors">首页</a>
                                        <a href="learning.html" className="text-white/70 hover:text-white transition-colors">学习</a>
                                        <a href="fitness.html" className="text-white/70 hover:text-white transition-colors">健身</a>
                                        <a href="life.html" className="text-white/70 hover:text-white transition-colors">生活</a>
                                        <a href="photography.html" className="text-white/70 hover:text-white transition-colors">摄影</a>
                                        <a href="about.html" className="text-white font-medium">关于</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        
                        {/* 个人简介区域 */}
                        <section className="py-20 px-6">
                            <div className="max-w-4xl mx-auto text-center">
                                <div className="avatar-glow w-32 h-32 mx-auto mb-8 rounded-full overflow-hidden">
                                    <div className="w-full h-full bg-gradient-to-br from-orange-400 to-amber-600 flex items-center justify-center text-4xl text-white font-bold">
                                        👨‍💻
                                    </div>
                                </div>
                                <h1 className="text-5xl font-bold text-white mb-6 neon-glow">
                                    关于我
                                </h1>
                                <p className="text-xl text-white/70 max-w-2xl mx-auto mb-8">
                                    热爱技术的全栈开发者 · 终身学习者 · 生活记录者
                                </p>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                                    <div className="card-hover bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                        <div className="text-3xl mb-4">🎯</div>
                                        <h3 className="text-lg font-bold text-white mb-2">专业专注</h3>
                                        <p className="text-white/70 text-sm">专注于前后端开发，追求代码质量和用户体验</p>
                                    </div>
                                    <div className="card-hover bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                        <div className="text-3xl mb-4">📚</div>
                                        <h3 className="text-lg font-bold text-white mb-2">持续学习</h3>
                                        <p className="text-white/70 text-sm">保持对新技术的好奇心，不断提升自己</p>
                                    </div>
                                    <div className="card-hover bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                        <div className="text-3xl mb-4">🌟</div>
                                        <h3 className="text-lg font-bold text-white mb-2">分享精神</h3>
                                        <p className="text-white/70 text-sm">乐于分享知识和经验，帮助他人成长</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                        
                        {/* 技能专长 */}
                        <section className="py-16 px-6">
                            <div className="max-w-4xl mx-auto">
                                <h2 className="text-3xl font-bold text-white mb-12 text-center neon-glow">
                                    💻 技能专长
                                </h2>
                                {loading ? (
                                    <div className="text-center py-10">
                                        <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                                        <p className="text-white/70 mt-4">加载中...</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {skills.map((skill, index) => (
                                            <div key={index} className="card-hover bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                                <div className="flex items-center justify-between mb-3">
                                                    <div className="flex items-center space-x-3">
                                                        <span className="text-2xl">{skill.icon}</span>
                                                        <span className="text-white font-medium">{skill.name}</span>
                                                    </div>
                                                    <span className="text-orange-400 font-bold">{skill.level}%</span>
                                                </div>
                                                <div className="skill-bar">
                                                    <div 
                                                        className="skill-progress"
                                                        style={{
                                                            width: skillsVisible ? `${skill.level}%` : '0%'
                                                        }}
                                                    ></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </section>
                        
                        {/* 工作经历 */}
                        <section className="py-16 px-6">
                            <div className="max-w-4xl mx-auto">
                                <h2 className="text-3xl font-bold text-white mb-12 text-center neon-glow">
                                    🚀 工作经历
                                </h2>
                                {loading ? (
                                    <div className="text-center py-10">
                                        <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                                        <p className="text-white/70 mt-4">加载中...</p>
                                    </div>
                                ) : (
                                    <div className="timeline">
                                        {experiences.map((exp, index) => (
                                            <div key={exp.id || index} className="timeline-item">
                                                <div className="card-hover bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                                    <div className="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                                                        <div>
                                                            <h3 className="text-xl font-bold text-white mb-1">{exp.title}</h3>
                                                            <p className="text-orange-400 font-medium">{exp.company}</p>
                                                        </div>
                                                        <span className="text-white/60 text-sm mt-2 md:mt-0">{exp.period}</span>
                                                    </div>
                                                    <p className="text-white/70 mb-4">{exp.description}</p>
                                                    <div className="flex flex-wrap gap-2">
                                                        {exp.technologies.map((tech, techIndex) => (
                                                            <span 
                                                                key={techIndex}
                                                                className="px-3 py-1 bg-orange-500/20 text-orange-300 rounded-full text-xs font-medium"
                                                            >
                                                                {tech}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </section>
                        
                        {/* 联系方式 */}
                        <section className="py-16 px-6">
                            <div className="max-w-4xl mx-auto text-center">
                                <h2 className="text-3xl font-bold text-white mb-12 neon-glow">
                                    📞 联系我
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="card-hover bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                        <div className="text-3xl mb-4">📧</div>
                                        <h3 className="text-lg font-bold text-white mb-2">邮箱</h3>
                                        <p className="text-white/70">your.email@example.com</p>
                                    </div>
                                    <div className="card-hover bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                        <div className="text-3xl mb-4">💼</div>
                                        <h3 className="text-lg font-bold text-white mb-2">GitHub</h3>
                                        <p className="text-white/70">github.com/yourusername</p>
                                    </div>
                                    <div className="card-hover bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                        <div className="text-3xl mb-4">💬</div>
                                        <h3 className="text-lg font-bold text-white mb-2">微信</h3>
                                        <p className="text-white/70">your_wechat_id</p>
                                    </div>
                                </div>
                                <div className="mt-12">
                                    <p className="text-white/70 mb-6">
