            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }

            pointer-events: none;
            z-index: 1;

        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .cyber-cell {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(245, 158, 11, 0.1);
            position: relative;
        }
        
        .cyber-cell.active {
            background: rgba(245, 158, 11, 0.2);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
        
        /* 故障文本效果 */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .glitch-text {
            animation: glitch 0.3s ease-in-out infinite alternate;
        }
        
        /* 渐变位移动画 */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-shift {
            background: linear-gradient(-45deg, #f59e0b, #d97706, #f97316, #ea580c, #fbbf24, #b45309);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            border-radius: 12px;

            cursor: pointer;

            height: 100%;

            left: 0;

            // 背景效果组件
            const BackgroundEffects = () => {
                React.useEffect(() => {
                    // 赛博格网格效果
                    const createCyberGrid = () => {
                        const grid = document.querySelector('.cyber-grid');
                        if (!grid) return;
                        
                        grid.innerHTML = '';
                        const gridSize = 50;
                        const rows = Math.ceil(window.innerHeight / gridSize);
                        const cols = Math.ceil(window.innerWidth / gridSize);
                        
                        for (let i = 0; i < rows * cols; i++) {
                            const cell = document.createElement('div');
                            cell.className = 'cyber-cell';
                            if (Math.random() < 0.1) {
                                cell.classList.add('active');
                            }
                            grid.appendChild(cell);
                        }
                    };

                    // 矩阵雨效果
                    const createMatrixRain = () => {
                        const canvas = document.querySelector('.matrix-rain');
                        if (!canvas) return;
                        
                        const ctx = canvas.getContext('2d');
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        
                        const chars = '📷📸🎨🖼️🌟✨💫⭐🎭🎪🎨🖌️';
                        const charArray = chars.split('');
                        const fontSize = 20;
                        const columns = canvas.width / fontSize;
                        const drops = Array(Math.floor(columns)).fill(1);
                        
                        const draw = () => {
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            
                            ctx.fillStyle = '#f59e0b';
                            ctx.font = `${fontSize}px monospace`;
                            
                            for (let i = 0; i < drops.length; i++) {
                                const text = charArray[Math.floor(Math.random() * charArray.length)];
                                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                                
                                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                                    drops[i] = 0;
                                }
                                drops[i]++;
                            }
                        };
                        
                        const interval = setInterval(draw, 100);
                        return () => clearInterval(interval);
                    };

                    // 粒子星系效果
                    const createParticleGalaxy = () => {
                        const canvas = document.querySelector('.particle-galaxy');
                        if (!canvas) return;
                        
                        const ctx = canvas.getContext('2d');
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        
                        const particles = [];
                        const particleCount = 80;
                        
                        for (let i = 0; i < particleCount; i++) {
                            particles.push({
                                x: Math.random() * canvas.width,
                                y: Math.random() * canvas.height,
                                vx: (Math.random() - 0.5) * 0.8,
                                vy: (Math.random() - 0.5) * 0.8,
                                size: Math.random() * 3 + 1,
                                opacity: Math.random() * 0.6 + 0.2,
                                color: `hsl(${Math.random() * 60 + 30}, 70%, 60%)`
                            });
                        }
                        
                        const animate = () => {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            
                            particles.forEach(particle => {
                                particle.x += particle.vx;
                                particle.y += particle.vy;
                                
                                if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                                if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                                
                                ctx.beginPath();
                                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                                ctx.fillStyle = particle.color;
                                ctx.globalAlpha = particle.opacity;
                                ctx.fill();
                                ctx.globalAlpha = 1;
                            });
                            
                            requestAnimationFrame(animate);
                        };
                        
                        animate();
                    };

                    createCyberGrid();
                    const matrixCleanup = createMatrixRain();
                    createParticleGalaxy();
                    
                    const handleResize = () => {
                        createCyberGrid();
                    };
                    
                    window.addEventListener('resize', handleResize);
                    
                    return () => {
                        window.removeEventListener('resize', handleResize);
                        if (matrixCleanup) matrixCleanup();
                    };

                        <canvas className="particle-galaxy"></canvas>

            };
            
            // 获取分类图标
            const getCategoryIcon = (category) => {
                switch (category) {
                    case 'landscape': return '🌄';
                    case 'portrait': return '👤';
                    case 'street': return '🏙️';
                    case 'nature': return '🌿';
                    case 'architecture': return '🏢';
                    case 'macro': return '🔍';
                    default: return '📷';
                }
            };
            
            // 获取分类名称
            const getCategoryName = (category) => {
                switch (category) {
                    case 'landscape': return '风景';
                    case 'portrait': return '人像';
                    case 'street': return '街拍';
                    case 'nature': return '自然';
                    case 'architecture': return '建筑';
                    case 'macro': return '微距';
                    default: return '其他';
                }
            };
            
            // 获取分类样式
            const getCategoryClass = (category) => {
                return `category-${category}`;
            };
            
            // 过滤照片
            const filteredPhotos = filter === 'all' ? photos : photos.filter(photo => photo.category === filter);
            
            // 分类选项
            const categories = [
                { key: 'all', name: '全部', icon: '📷' },
                { key: 'landscape', name: '风景', icon: '🌄' },
                { key: 'portrait', name: '人像', icon: '👤' },
                { key: 'street', name: '街拍', icon: '🏙️' },
                { key: 'nature', name: '自然', icon: '🌿' },
                { key: 'architecture', name: '建筑', icon: '🏢' },
                { key: 'macro', name: '微距', icon: '🔍' }
            ];
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-900 via-amber-900 to-yellow-900 relative overflow-hidden">
                    <BackgroundEffects />
                    
                    {/* 主要内容 */}
                    <div className="relative z-10">
                        {/* 导航栏 */}
                        <nav className="bg-black/20 backdrop-blur-md border-b border-white/10">
                            <div className="max-w-7xl mx-auto px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-8 h-8 bg-gradient-to-r from-orange-500 to-amber-600 rounded-lg flex items-center justify-center">
                                            <span className="text-white font-bold text-sm">B</span>
                                        </div>
                                        <span className="text-xl font-bold gradient-text">个人博客</span>
                                    </div>
                                    <div className="flex items-center space-x-6">
                                        <a href="index.html" className="text-white/70 hover:text-white transition-colors">首页</a>
                                        <a href="learning.html" className="text-white/70 hover:text-white transition-colors">学习</a>
                                        <a href="fitness.html" className="text-white/70 hover:text-white transition-colors">健身</a>
                                        <a href="life.html" className="text-white/70 hover:text-white transition-colors">生活</a>
                                        <a href="photography.html" className="text-white font-medium">摄影</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        
                        {/* 页面标题 */}
                        <section className="py-20 px-6">
                            <div className="max-w-4xl mx-auto text-center">
                                <h1 className="text-5xl font-bold text-white mb-6 neon-glow">
                                    📷 摄影作品
                                </h1>
                                <p className="text-xl text-white/70 max-w-2xl mx-auto">
                                    用镜头记录世界 · 用光影诉说故事 · 用瞬间定格永恒
                                </p>
                            </div>
                        </section>
                        
                        {/* 分类筛选 */}
                        <section className="py-6 px-6">
                            <div className="max-w-4xl mx-auto">
                                <div className="flex flex-wrap justify-center gap-3">
                                    {categories.map(category => (
                                        <button
                                            key={category.key}
                                            onClick={() => setFilter(category.key)}
                                            className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
                                                filter === category.key
                                                    ? 'bg-orange-500 text-white'
                                                    : 'bg-white/10 text-white/70 hover:bg-white/20 hover:text-white'
                                            }`}
                                        >
                                            <span className="mr-2">{category.icon}</span>
                                            {category.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </section>
                        
                        {/* 作品展示 */}
                        <section className="py-10 px-6">
                            <div className="max-w-6xl mx-auto">
                                {loading ? (
                                    <div className="text-center py-20">
                                        <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                                        <p className="text-white/70 mt-4">加载中...</p>
                                    </div>
                                ) : error ? (
                                    <div className="text-center py-20">
                                        <p className="text-red-400 mb-4">{error}</p>
                                        <button 
                                            onClick={() => window.location.reload()}
                                            className="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors"
                                        >
                                            重试
                                        </button>
                                    </div>
                                ) : (
                                    <div className="photo-grid">
                                        {filteredPhotos.map((photo, index) => (
                                            <div 
                                                key={photo.id || index} 
                                                className="photo-item card-hover bg-white/10 backdrop-blur-md rounded-xl overflow-hidden border border-white/20"
                                                onClick={() => setSelectedPhoto(photo)}
                                            >
                                                <img 
                                                    src={photo.image} 
                                                    alt={photo.title}
                                                    className="w-full h-full object-cover"
                                                />
                                                <div className="photo-overlay">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <h3 className="text-lg font-bold">{photo.title}</h3>
                                                        <span className={`px-2 py-1 rounded-full text-xs ${getCategoryClass(photo.category)}`}>
                                                            {getCategoryIcon(photo.category)} {getCategoryName(photo.category)}
                                                        </span>
                                                    </div>
                                                    <p className="text-white/80 text-sm mb-3">{photo.description}</p>
                                                    <div className="text-white/60 text-xs space-y-1">
                                                        <div>📅 {photo.date}</div>
                                                        <div>📍 {photo.location}</div>
                                                        <div>📷 {photo.camera}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        {filteredPhotos.length === 0 && (
                                            <div className="col-span-full text-center py-20">
                                                <p className="text-white/70 text-lg">暂无摄影作品</p>
                                                <p className="text-white/50 mt-2">开始创作你的摄影作品吧！</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </section>
                        
                        {/* 底部 */}
                        <footer className="relative bg-gray-900/50 backdrop-blur-md border-t border-white/10 mt-20">
                            <div className="max-w-7xl mx-auto px-6 py-12">
                                <div className="text-center">
                                    <div className="flex items-center justify-center space-x-3 mb-6">
                                        <div className="w-8 h-8 bg-gradient-to-r from-orange-500 to-amber-600 rounded-lg flex items-center justify-center">
                                            <span className="text-white font-bold text-sm">B</span>
                                        </div>
                                        <span className="text-xl font-bold gradient-text">个人博客</span>
                                    </div>
                                    <p className="text-white/70 mb-8 max-w-md mx-auto">
                                        分享知识，记录成长，感悟生活
                                    </p>
                                    <div className="border-t border-white/10 pt-8">
                                        <p className="text-white/50 text-sm">
                                            &copy; 2025 个人博客. 用心记录，用爱分享.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </footer>
                    </div>
                    
                    {/* 图片模态框 */}
                    {selectedPhoto && (
                        <div className={`modal ${selectedPhoto ? 'active' : ''}`} onClick={() => setSelectedPhoto(null)}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <button className="modal-close" onClick={() => setSelectedPhoto(null)}>
                                    ×
                                </button>
                                <img 
                                    src={selectedPhoto.image} 
                                    alt={selectedPhoto.title}
                                    className="modal-image"
                                />
                                <div className="bg-black/80 backdrop-blur-md p-6 rounded-b-lg">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-xl font-bold text-white">{selectedPhoto.title}</h3>
                                        <span className={`px-3 py-1 rounded-full text-sm ${getCategoryClass(selectedPhoto.category)}`}>
                                            {getCategoryIcon(selectedPhoto.category)} {getCategoryName(selectedPhoto.category)}
                                        </span>
                                    </div>
                                    <p className="text-white/80 mb-4">{selectedPhoto.description}</p>
                                    <div className="grid grid-cols-2 gap-4 text-white/60 text-sm">
                                        <div>
                                            <div className="mb-2">📅 拍摄日期: {selectedPhoto.date}</div>
                                            <div className="mb-2">📍 拍摄地点: {selectedPhoto.location}</div>
                                        </div>
                                        <div>
                                            <div className="mb-2">📷 相机: {selectedPhoto.camera}</div>
                                            <div className="mb-2">🔍 镜头: {selectedPhoto.lens}</div>
                                            <div>⚙️ 参数: {selectedPhoto.settings}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // 渲染应用
        ReactDOM.render(<PhotographyPage />, document.getElementById('root'));
    </script>
</body>
</html>
