<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 - 记录生活的每一刻</title>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function SimpleBlog() {
            const categories = [
                {
                    title: "学习记录",
                    description: "技术学习、读书笔记、知识总结",
                    color: "from-blue-500 to-purple-600",
                    page: "learning.html"
                },
                {
                    title: "健身记录",
                    description: "运动日志、健身计划、身体变化",
                    color: "from-green-500 to-teal-600",
                    page: "fitness.html"
                },
                {
                    title: "生活记录",
                    description: "日常生活、心情随笔、生活感悟",
                    color: "from-pink-500 to-rose-600",
                    page: "life.html"
                },
                {
                    title: "摄影作品",
                    description: "风景摄影、人像作品、摄影技巧",
                    color: "from-yellow-500 to-orange-600",
                    page: "photography.html"
                }
            ];
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <header className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <h1 className="text-2xl font-bold text-gray-900">个人博客</h1>
                                </div>
                                <nav className="hidden md:flex space-x-8">
                                    <a href="#" className="text-gray-500 hover:text-gray-900">首页</a>
                                    <a href="about.html" className="text-gray-500 hover:text-gray-900">关于我</a>
                                </nav>
                            </div>
                        </div>
                    </header>
                    
                    {/* Hero Section */}
                    <section className="py-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h1 className="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
                                记录生活的
                                <span className="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    每一刻
                                </span>
                            </h1>
                            <p className="text-xl text-gray-600 mb-8 max-w-3xl mx-auto">
                                在这里分享我的学习心得、健身历程、生活感悟和摄影作品
                            </p>
                        </div>
                    </section>
                    
                    {/* Categories */}
                    <section className="py-16">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {categories.map((category, index) => (
                                    <div key={index} className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                                        <div className={`h-32 bg-gradient-to-r ${category.color}`}></div>
                                        <div className="p-6">
                                            <h3 className="text-xl font-semibold text-gray-900 mb-2">{category.title}</h3>
                                            <p className="text-gray-600 mb-4">{category.description}</p>
                                            <a 
                                                href={category.page}
                                                className="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium"
                                            >
                                                查看更多 →
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <p className="text-gray-400">
                                © 2024 个人博客. 用心记录，用爱分享.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimpleBlog />);
    </script>
</body>
</html>
